<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>movies search</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-dark bg-dark p-4">
        <div class="container">
          <h1 class="navbar-brand text-warning fs-1">MOVAVI</h1>
        </div>
      </nav>
    </section>
    <section>
      <div class="container pt-4 mx-auto col-md-7" id="searchConte">
        <div class="jumbotron p-3 mt-5 bg-warning">
          <h1 class="text-center mt-3">Search Any Movie</h1>
          <div class="search p-4">
            <form id="searchForm">
              <input
                class="form-control p-3 bg-dark text-white"
                type="text"
                placeholder="Enter your search"
                id="movieSearch"
              />
              <p id="errorMsg" style="color: red"></p>
            </form>
            <div></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row mt-5" id="movieResults"></div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
